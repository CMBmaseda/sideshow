<!DOCTYPE html>
<html>
<head>
  <title>Sideshow</title>
  <meta name="description" content="A mario-like HTML5 game with Bart Simpson." >
  <meta name="keywords" content="html5 game" >
  <meta name="viewport" content="width=640">
  <link rel="shortcut icon" href="favicon.ico">
  <link href='http://fonts.googleapis.com/css?family=Audiowide|Bungee+Shade' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="sideshow.css">
  <script src="https://use.fontawesome.com/f7e19a4b65.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script type="text/javascript" src="sideshow.js"></script>
</head>
<body>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-49926412-1', 'couriernewjersey.com');
  ga('send', 'pageview');

<div id="stage">
	<div id="stats_pane"><img src="sideshow_images/butterfinger.png" />&nbsp;x<span id="score_counter">0</span></div>
  <img id="sprite" class="player_small" src="sideshow_images/moving-right.png" />
</div><!-- .stage -->

<div class="info">
  <div class="description">
    <h1>Sideshow</h1>
    <div class="music">
      <audio controls autoplay>
        <source src="sideshow.mp3" type="audio/mpeg">
      </audio>
    </div><!-- .musuc -->
    <div class="joystick">
      <button onmousedown="moveup()" onmouseup="clearup()" ontouchstart="moveup()" ontouchend="clearup()">&#8593;</button><br>
      <button onmousedown="moveleft()" onmouseup="clearleft()" ontouchstart="moveleft()" ontouchend="clearleft()" style="margin-right:90px;">&#8592;</button>
      <button onmousedown="moveright()" onmouseup="clearright()" ontouchstart="moveright()" ontouchend="clearright()">&#8594;</button><br>
      <button onmousedown="movedown()" onmouseup="cleardown()" ontouchstart="movedown()" ontouchend="cleardown()">&#8595;</button>
    </div><!-- .joystick -->
    <ul class="icons">
      <li><a href="https://www.youtube.com/channel/UCxR1elfy91jLjkdI5FbG2Fg" target="_blank" rel="bookmark" title="YouTube" class="icon fa-youtube-square"><span class="label">YouTube</span></a></li>
      <li><a href="https://www.facebook.com/anthony.maseda/" target="_blank" rel="bookmark" title="Facebook" class="icon fa-facebook-square flip-animate"><span class="label">Facebook</span></a></li>
      <li><a href="https://www.linkedin.com/in/anthony-maseda-52a16547/" target="_blank" rel="bookmark" title="Linkedin" class="icon fa-linkedin-square"><span class="label">Linkedin</span></a></li>
      <li><a href="mailto:ajmaseda@gmail.com" class="icon fa-envelope-square" title="Email"><span class="label">Gmail</span></a></li>
      <li><a href="https://github.com/TonyMaseda" target="_blank" rel="bookmark" title="Github" class="icon fa-github-square"><span class="label">Github</span></a></li>
      <li><a href="rps.html" target="_blank" class="icon fa-question-circle" title="Rock, Paper, Scissors"><span class="label">Rock, Paper, Scissors</span></a></li>
    </ul><!-- .icons -->
    <p>&copy; <script>document.write(new Date().getFullYear())</script> | All Rights Reserved</p>
  </div><!-- .description-->
</div><!-- .info -->

<script>
  function moveup() {
    var e = jQuery.Event("keydown");
    e.which = 38;
    e.keyCode = 38;
    jQuery("#stage").trigger(e);
  }
  function clearup() {
    var e = jQuery.Event("keyup");
    e.which = 38;
    e.keyCode = 38;
    jQuery("#stage").trigger(e);
  }
  function movedown() {
    var e = jQuery.Event("keydown");
    e.which = 40;
    e.keyCode = 40;
    jQuery("#stage").trigger(e);
  }
  function cleardown() {
    var e = jQuery.Event("keyup");
    e.which = 40;
    e.keyCode = 40;
    jQuery("#stage").trigger(e);
  }
  function moveleft() {
    var e = jQuery.Event("keydown");
    e.which = 37;
    e.keyCode = 37;
    jQuery("#stage").trigger(e);
  }
  function clearleft() {
    var e = jQuery.Event("keyup");
    e.which = 37;
    e.keyCode = 37;
    jQuery("#stage").trigger(e);
  }
  function moveright() {
    var e = jQuery.Event("keydown");
    e.which = 39;
    e.keyCode = 39;
    jQuery("#stage").trigger(e);
  }
  function clearright() {
    var e = jQuery.Event("keyup");
    e.which = 39;
    e.keyCode = 39;
    jQuery("#stage").trigger(e);
  }
</script>

</body>
</html>
