<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<link rel="canonical" href="http://www.couriernewjersey.com/sideshow/" />
<title>Sideshow</title>
<meta name="keywords" content="html5 game" >
<meta name="description" content="A mario-like HTML5 game with Bart Simpson." >
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=640">
<link href="sideshow_images/question_block.gif" rel="icon" type="image/x-icon" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<link href='http://fonts.googleapis.com/css?family=Audiowide|Bungee+Shade' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="sideshow.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="sideshow.js"></script>

</head>
<body>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-49926412-1', 'couriernewjersey.com');
  ga('send', 'pageview');

<div id="stage">
	<div id="stats_pane"><img src="sideshow_images/butterfinger.png" />&nbsp;x<span id="score_counter">0</span></div>
  <img id="sprite" class="player_small" src="sideshow_images/moving-right.png" />
</div><!-- .stage -->

<div class="info">
  <div class="description">
    <p>Sideshow</p>
    <div class="music">
      <audio controls autoplay>
        <source src="sideshow.mp3" type="audio/mpeg">
      </audio>
    </div><!-- .musuc -->
    <div class="joystick">
      <button onmousedown="moveup()" onmouseup="clearup()" ontouchstart="moveup()" ontouchend="clearup()">&#8593;</button><br>
      <button onmousedown="moveleft()" onmouseup="clearleft()" ontouchstart="moveleft()" ontouchend="clearleft()" style="margin-right:90px;">&#8592;</button>
      <button onmousedown="moveright()" onmouseup="clearright()" ontouchstart="moveright()" ontouchend="clearright()">&#8594;</button><br>
      <button onmousedown="movedown()" onmouseup="cleardown()" ontouchstart="movedown()" ontouchend="cleardown()">&#8595;</button>
    </div><!-- .joystick -->
    <ul class="icons">
      <li><a href="https://www.facebook.com/anthony.maseda" target= "blank" rel="bookmark" title="Facebook" class="icon fa-facebook flip-animate"><span class="label">Facebook</span></a></li>
      <li><a href="https://twitter.com/AnthonyMaseda" target= "blank" rel="bookmark" title="Twitter" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
      <li><a href="https://www.youtube.com/channel/UCxR1elfy91jLjkdI5FbG2Fg" target= "blank" rel="bookmark" title="YouTube" class="icon fa-youtube"><span class="label">YouTube</span></a></li>
      <li><a href="https://github.com/CMBmaseda" target= "blank" rel="bookmark" title="Github" class="icon fa-github"><span class="label">Github</span></a></li>
      <li><a href="https://www.linkedin.com/profile/view?id=164611762&trk=nav_responsive_tab_profile" target= "blank" rel="bookmark" title="Linkedin" class="icon fa-linkedin"><span class="label">Linkedin</span></a></li>
      <li><a href="mailto:ajmaseda@email.com" class="icon fa-envelope" title="Email"><span class="label">Gmail</span></a></li>
    </ul><!-- .icons -->
  </div><!-- .description-->
</div><!-- .info -->

<script>
  function moveup() {
    var e = jQuery.Event("keydown");
    e.which = 38;
    e.keyCode = 38;
    jQuery("#stage").trigger(e);
  }
  function clearup() {
    var e = jQuery.Event("keyup");
    e.which = 38;
    e.keyCode = 38;
    jQuery("#stage").trigger(e);
  }
  function movedown() {
    var e = jQuery.Event("keydown");
    e.which = 40;
    e.keyCode = 40;
    jQuery("#stage").trigger(e);
  }
  function cleardown() {
    var e = jQuery.Event("keyup");
    e.which = 40;
    e.keyCode = 40;
    jQuery("#stage").trigger(e);
  }
  function moveleft() {
    var e = jQuery.Event("keydown");
    e.which = 37;
    e.keyCode = 37;
    jQuery("#stage").trigger(e);
  }
  function clearleft() {
    var e = jQuery.Event("keyup");
    e.which = 37;
    e.keyCode = 37;
    jQuery("#stage").trigger(e);
  }
  function moveright() {
    var e = jQuery.Event("keydown");
    e.which = 39;
    e.keyCode = 39;
    jQuery("#stage").trigger(e);
  }
  function clearright() {
    var e = jQuery.Event("keyup");
    e.which = 39;
    e.keyCode = 39;
    jQuery("#stage").trigger(e);
  }
</script>

</body>
</html>
